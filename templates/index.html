{% extends 'base.html' %}

{% block body_block %}
  <h1>Welcome to Django AJAX card validator!</h1>
  <div class="jumbotron">
    <div class="row">
        <div class="col-sm-12">
            <p id="result"></p>
        </div>
        <div class="col-sm-12">
            <form method="" action="">
                {% csrf_token %}
                {{form.as_p}}
            </form>
            <a id="button" class="btn btn-default">Validate Card</a>
        </div>
    </div>

  </div>
{% endblock %}
