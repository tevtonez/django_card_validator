{% extends 'base.html' %}

{% block body_block %}
  <h1>Welcome to Django card validator!</h1>
  <div class="jumbotron">
    <p>{{result}}</p>
    <form method="POST" action="{% url 'check' %}">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
